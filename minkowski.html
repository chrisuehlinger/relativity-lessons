<!DOCTYPE html>
<html>
    <head>
        <title>Minkowski Diagram</title>
        <link rel="stylesheet" href="bower_components/mathbox/build/mathbox.css" />
        <link rel="stylesheet" href="bower_components/dat.gui/build/dat.gui.css" />
    </head>
    <body>
        <script type="application/glsl" id="blackhole-curvature">
        uniform float useBlackHoles;
        uniform float singularity;
        uniform float rS;

        vec4 warpVertex(vec4 xyzw, inout vec4 stpq) {
            if( useBlackHoles > 0.0) {
                float r = abs(xyzw.x - singularity);
                float dir = sign(xyzw.x - singularity);

                float a = 0.0;
                a = -0.5*rS/(r*r*sqrt(1.0-rS/r));
                xyzw.x += 0.5*dir*a*xyzw.y*xyzw.y;
            }
            return xyzw;
        }
        </script>
        <script>(function(){var script=document.createElement('script');script.onload=function(){var stats=new Stats();document.body.appendChild(stats.dom);requestAnimationFrame(function loop(){stats.update();requestAnimationFrame(loop)});};script.src='//rawgit.com/mrdoob/stats.js/master/build/stats.min.js';document.head.appendChild(script);})()</script>
        <script src="bower_components/mathbox/build/mathbox-bundle.js"></script>
        <script src="bower_components/lodash/lodash.js"></script>
        <script src="bower_components/dat.gui/build/dat.gui.js"></script>
        <script src="js/minkowski.js"></script>
    </body>
</html>
