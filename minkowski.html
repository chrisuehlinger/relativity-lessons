<!DOCTYPE html>
<html>
    <head>
        <title>Minkowski Diagram</title>
        <link rel="stylesheet" href="bower_components/mathbox/build/mathbox.css" />
    </head>
    <body>
        <script type="application/glsl" id="vertex-warp">
        uniform float time;
        uniform float intensity;

        vec4 warpVertex(vec4 xyzw, inout vec4 stpq) {
            xyzw +=   0.2 * intensity * (sin(xyzw.yzwx * 1.91 + time + sin(xyzw.wxyz * 1.74 + time)));
            xyzw +=   0.1 * intensity * (sin(xyzw.yzwx * 4.03 + time + sin(xyzw.wxyz * 2.74 + time)));
            xyzw +=  0.05 * intensity * (sin(xyzw.yzwx * 8.39 + time + sin(xyzw.wxyz * 4.18 + time)));
            xyzw += 0.025 * intensity * (sin(xyzw.yzwx * 15.1 + time + sin(xyzw.wxyz * 9.18 + time)));

            return xyzw;
        }
        </script>
        <script type="application/glsl" id="blackhole-curvature">
        uniform float time;
        uniform float singularity;
        uniform float rS;

        vec4 warpVertex(vec4 xyzw, inout vec4 stpq) {
            float r = abs(xyzw.x - singularity);
            float dir = sign(xyzw.x - singularity);

            float a = 0.0;
            a = -0.5*rS/(r*r*sqrt(1.0-rS/r));
            xyzw.x += 0.5*dir*a*xyzw.y*xyzw.y;
            return xyzw;
        }
        </script>
